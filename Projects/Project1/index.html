<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Food Journal</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<link rel="stylesheet" href="../../NavBar.css" />
		<link rel="stylesheet" href="css/style.css" />
		<script src="../../NavBar.js" defer></script>
		<script src="./js/script.js" defer></script>
	</head>
	<body>
		<header>
			<nav id="navigation-bar">
				<nav id="top-menu"></nav>
				<nav id="sub-menu"></nav>
			</nav>

		</header>

		<main>
			<div class="gridArea">
				<div class="appArea">
					<h1 id="titleBar">Food API Project WIP v 1.0</h1>
					<div class="formArea">
						<h2 id="previousTitle" class="hiddenItem">Previous Results</h2>
						<div id="previousResults"></div>
						<form id="ingredientInput">
							<h2>Enter Food:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h2>
							<input type="text" id="ingredientText">
							<input type="submit" id="ingredientSubmit">
						</form>
					</div>
					<div class="resultsArea">

						<h1 class="hiddenItem">Results</h1>
						<div id="resultsBox"></div>
					</div>
					<footer>
						<p id="name">Gabriel Royce - <strong>2022</strong></p>
					</footer>
				</div>
			</main>
			</div>

	</body>
</html>
